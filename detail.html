    <script>
        var httpUrl = "http://127.0.0.1:3000"

        function chakan() {
            var urlParams = new URLSearchParams(location.search);
            var pid = urlParams.get("pid");
            // console.log(pid);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                var src;
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = JSON.parse(xhr.responseText);
                    var arr = result.data.result2;
                    var arr2 = result.data.result1;
                    var arr3 = result.data.result3;
                    arr[0].pic != "null" ? src = `src` : src = `class.name=collapse`;
                    console.log(arr[0].pic);
                    my_title.innerHTML = arr2[0].title;
                    my_Source_picture.innerHTML = `<img src="${arr2[0].Source_picture}"/>`;
                    my_source.innerHTML = arr2[0].source;
                    my_comment.innerHTML = arr2[0].comment;
                    my_Release_time.innerHTML = arr2[0].Release_time;
                    my_details.innerHTML = arr[0].details;
                    my_pic.innerHTML = `<img ${src}="${arr[0].pic}"/>`;
                    console.log(arr3);
                    var html = "";
                    for (var i = 0; i < arr3.length; i++) {
                        console.log(arr3[i])
                        html += `<div class="row m-0 b-0 border mb-2" style="height:150px">
                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <!-- 头像 -->
                                    <img src="${arr3[i].xw_img}" alt="" style="width:100px;height:100px;">
                                </div>
                                <!-- 姓名 -->
                                <div class="col-9">
                                    <div class="mb-3">
                                        <h3>${arr3[i].xw_uname}</h3>
                                    </div>
                                    <!-- 评论内容 -->
                                    <div class="row">
                                        <div class="col-9">
                                            <span style="display: block">${arr3[i].xw_details}</span>
                                        </div>
                                        <div class="col-3">
                                            <!-- 评论时间 -->
                                            <span>${arr3[i].xw_datetime}</span>
                                        </div>
                                    </div>

                                </div>
                            </div>`
                    }
                    document.getElementById("my_seq_recommended").innerHTML = html;
                }
            }
            xhr.open('get', httpUrl + '/index/detail?pid=' + pid, true);
            xhr.send(null);
        }
    </script>
